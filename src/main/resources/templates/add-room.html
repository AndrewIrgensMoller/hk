<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Add Room</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">KEAlifornia</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <a class="nav-link" href="/">Home </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/hotel">Hotels <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/room">Rooms <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <span class="navbar-text">
      KEAlifornia Hotels
    </span>
    </div>
</nav>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Add new Room</h1>
        <p class="lead">

        <form action="/saveroom" method="post" th:object="${roomform}">
            <div class="form-group">
                <label for="hotel">Hotel</label>
                <input type="text" class="form-control" th:field="${roomform.hotel}" id="hotel" placeholder="Hotel"
                       maxlength="20">
            </div>
            <div class="form-group">
                <label for="room_type">Room Type</label>
                <input type="text" class="form-control" th:field="${roomform.room_type}" id="room_type"
                       placeholder="Room type">
            </div>
            <div class="form-group">
                <label for="costPerNight">Cost per night</label>
                <input type="text" class="form-control" th:field="${roomform.costPerNight}" id="costPerNight"
                       placeholder="Cost per night">
            </div>

            <button type="submit" class="btn btn-primary">Add Room</button>
            <button type="reset" class="btn btn-primary">Cancel</button>
        </form>
    </div>
</div>
