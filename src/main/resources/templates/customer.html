<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Customers</title>
    <style>
        table {
            border-collapse: collapse;
            width: 75%;
        }
        td, th {
            border: 1px solid #dddddd;
        }
    </style>

</head>
<body>
    <h1>Existing Customers</h1>
    <table>
        <tr th:each="Customer: ${customer}">
            <th>Customer Name</th>
            <th>Customer Contact</th>
        </tr>
        <tr>
            <td th:text="${customer.customerName}"></td>
            <td th:text="${ustomer.customerContact}"></td>
        </tr>

    </table>

</body>
</html>
